<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy Tabs</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 12px;
        font: 13px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-width: 220px;
      }

      button {
        width: 100%;
        padding: 8px 10px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f7f7f7;
        cursor: pointer;
      }

      button:active {
        background: #eee;
      }

      #status {
        margin-top: 8px;
        font-size: 12px;
        color: #555;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <button id="copy" type="button">Copy Tabs</button>
    <div id="status" role="status" aria-live="polite"></div>
    <script src="popup.js"></script>
  </body>
</html>
